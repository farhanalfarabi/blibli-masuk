<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk/Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container " style="margin-top: 140px; margin-bottom: 140px;">
      <div class="row h-100 w-100  shadow rounded-5">
        <!-- LOGIN LEFT -->
        <div
          class="col h-100 w-50 d-flex justify-content-center align-items-center"
        >
          <div class="image">
            <img
              class="w-100"
              src="img/desktop-login.029808b5.svg"
              alt="blibli-gambar"
            />
          </div>
        </div>

        <!-- LOGIN RIGHT -->
        <div
          class="right col w-50 h-100 d-flex justify-content-center align-items-center"
        >
          <form class="w-75">
            <div class="title">
              <h1 class="text-center mb-4" style="color: #0095da">
                Masuk ke akunmu
              </h1>
            </div>

            <div class="wrapper shadow p-4 rounded-5">
              <div class="form-floating mb-3">
                <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email/nomor HP</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Kata sandi</label>
              </div>
              <a href="" class="text-decoration-none " style="color: #0095da"
                ><p class="mt-2">Lupa Kata Sandi?</p></a
              >
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary py-3 px-5 rounded-5 fw-bold mb-3"
                  style="
                    color: rgba(25, 34, 42, 0.4);
                    background: #c8cbcd;
                    border: none;
                  "
                >
                  Masuk
                </button>
              </div>

              <div class="wrapper2 d-flex align-items-center justify-content-center">
                <div class=" ">
                  <div class="col ">
                    <a href="" class="text-decoration-none">
                      <p class="d-inline">
                        <svg 
                          style="fill: #0095da"
                          xmlns="http://www.w3.org/2000/svg"
                          width="17"
                          height="17"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"
                          />
                        </svg>
                      </p>
                      <p style="color: #0095da; font-size: 15px" class="d-inline">
                        Masuk dengan nomor HP
                      </p>
                    </a>
                    <a href="" class="text-decoration-none">
                      <p class="d-inline">
                        <svg
                          style="fill: #0095da"
                          xmlns="http://www.w3.org/2000/svg"
                          width="17"
                          height="17"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M11 8h-1v-2h1v1h2v1h-1v1h-1v-1zm2 12v-1h-1v1h1zm-1-15v-1h-2v1h1v1h1v-1zm8-1v6h-1v-1h-4v-5h5zm-1 4v-3h-3v3h3zm-14 2h-1v1h2v-1h-1zm0 3h1v1h1v-3h-1v1h-2v2h1v-1zm5 1v2h1v-2h-1zm4-10h-1v3h1v-3zm0 5v-1h-1v1h1zm3-2h1v-1h-1v1zm-10-1h-1v1h1v-1zm2-2v5h-5v-5h5zm-1 1h-3v3h3v-3zm9 5v1h-1v-1h-2v1h-1v-1h-3v-1h-1v1h-1v1h1v2h1v-1h1v2h1v-2h3v1h-2v1h2v1h1v-3h1v1h1v2h1v-1h1v-1h-1v-1h-1v-1h1v-1h-2zm-11 8h1v-1h-1v1zm-2-3h5v5h-5v-5zm1 4h3v-3h-3v3zm12-3v-1h-1v1h1zm0 1h-1v1h-1v-1h-1v-1h1v-1h-2v-1h-1v2h-1v1h-1v3h1v-1h1v-1h2v2h1v-1h1v1h2v-1h1v-1h-2v-1zm-9-3h1v-1h-1v1zm10 2v1h1v1h1v-3h-1v1h-1zm2 4v-1h-1v1h1zm0-8v-1h-1v1h1zm-2-10h4v4h2v-6h-6v2zm-16 4v-4h4v-2h-6v6h2zm4 16h-4v-4h-2v6h6v-2zm16-4v4h-4v2h6v-6h-2z"
                          />
                        </svg>
                      </p>
                      <p style="color: #0095da; font-size: 15px" class="d-inline">
                        Masuk dengan kode QR
                      </p>
                    </a>
                  </div>
                </div>
              </div>
              
            </div>

            <div class="fb-gl text-center mt-4">
              <button
                type="submit"
                class="btn btn-white shadow rounded-4 mb-4 me-2"
                style="width: 125px"
              >
                <img
                  src="img/2021_Facebook_icon.svg.png"
                  alt=""
                  style="width: 25px"
                />
                Facebook
              </button>
              <button
                type="submit"
                class="btn btn-white shadow rounded-4 mb-4"
                style="width: 125px"
              >
                <img
                  src="img/google-icon-logo-png-transparent.png"
                  alt=""
                  style="width: 25px"
                />
                Google
              </button>
            </div>

            <div class="row text-center">
              <div class="col">
                <span class="d-inline masuk">Tidak punya akun?
                <a
                  class="d-inline text-decoration-none"
                  style="color: #0095da"
                  href=""
                  >Daftar</a
                >
              </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
